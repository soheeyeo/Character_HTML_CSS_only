<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>천하제일 캐릭터 대회</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="girl">
        <div class="body">
            <div class="shoe left"></div>
            <div class="shoe right"></div>
            <div class="cloth back"></div>
            <div class="cloth front"></div>
            <div class="neck"></div>
        </div>
        <div class="face">
            <div class="ear left"></div>
            <div class="ear right"></div>
            <div class="shade fa"></div>
            <div class="shade cheek left"></div>
            <div class="shade cheek right"></div>
            <div class="hair-left"></div>
            <div class="shade temple"></div>
            <div class="front fa"></div>
            <div class="front cheek left"></div>
            <div class="front cheek right"></div>
            <div class="blush left"></div>
            <div class="blush right"></div>
        </div>

        <div class="hair">
            <div class="bun right"></div>
            <div class="tie right"></div>
            <div class="hair-right small"></div>
            <div class="hair-right main"></div>
            <div class="highlight"></div>
            <div class="highlight cover"></div>
            <div class="bun left"></div>
            <div class="tie left"></div>
            <div class="bang big a"></div>
            <div class="shadow small a"></div>
            <div class="bang big b"></div>
            <div class="shadow small b"></div>
            <div class="bang big c"></div>
            <div class="skin"></div>
            <div class="bang big d"></div>
            <div class="shadow big a"></div>
            <div class="bang big e"></div>
            <div class="shadow big b"></div>
            <div class="bang big f"></div>
            <div class="shadow small c"></div>
            <div class="bang small a"></div>
            <div class="shadow small d"></div>
            <div class="bang small b"></div>
        </div>

        <div class="eyebrows">
            <div class="skin left"></div>
            <div class="brow left"></div>
            <div class="brow-bone left"></div>
            <div class="fro left"></div>
            <div class="skin-right-side"></div>
            <div class="skin right"></div>
            <div class="brow right"></div>
            <div class="brow-bone right"></div>
            <div class="fro right"></div>
        </div>

        <div class="eyes">
            <div class="eyelash left-a"></div>
            <div class="lash-skin left-a"></div>
            <div class="eyelash left-b"></div>
            <div class="lash-skin left-b"></div>
            <div class="eyelash left-c"></div>
            <div class="lash-skin left-c"></div>
            <div class="double-line left"></div>
            <div class="eye-skin left"></div>
            <div class="eye-line left"></div>
            <div class="white left"></div>
            <div class="pupil-shadow big left"></div>
            <div class="pupil-shadow small left"></div>
            <div class="pupil left"></div>
            <div class="glitter left"></div>
            <div class="pupil-black left"></div>
            <div class="glitter-small left"></div>
            <div class="tear left"></div>
            <div class="tear clear left"></div>
            <div class="eyelash right-a"></div>
            <div class="lash-skin right-a"></div>
            <div class="eyelash right-b"></div>
            <div class="lash-skin right-b"></div>
            <div class="eyelash right-c"></div>
            <div class="lash-skin right-c"></div>
            <div class="double-line right"></div>
            <div class="eye-skin right"></div>
            <div class="eye-line right"></div>
            <div class="white right"></div>
            <div class="pupil-shadow big right"></div>
            <div class="pupil-shadow small right"></div>
            <div class="pupil right"></div>
            <div class="glitter right"></div>
            <div class="pupil-black right"></div>
            <div class="glitter-small right"></div>
            <div class="tear right"></div>
            <div class="tear clear right"></div>
        </div>

        <div class="nose">
            <div class="ridge shadow"></div>
            <div class="ridge front"></div>
            <div class="ridge highlight"></div>
            <div class="front shadow"></div>
            <div class="front nose"></div>
            <div class="front highlight"></div>
            <div class="nostril left"></div>
            <div class="nostril right"></div>
        </div>
        <div class="lips">
            <div class="upper left"></div>
            <div class="upper right"></div>
            <div class="mouth"></div>
            <div class="lower"></div>
            <div class="cover a"></div>
            <div class="cover b"></div>
            <div class="cover c"></div>
            <div class="cover d"></div>
            <div class="cover e"></div>
            <div class="cover f"></div>
            <div class="cover g"></div>
            <div class="cover h"></div>
            <div class="gloss"></div>
        </div>
        <div class="detail">
            <img src="images/bear.png" alt="teddy bear">
            <div class="arm left"></div>
            <div class="arm right"></div>
            <div class="hand left"></div>
            <hand class="hand right"></hand>
        </div>
    </div>

</html>
